<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/bundle.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div id="app">
      <h1>Currency Converter</h1>
      <p>Enter amount: <input type="number" v-model="amount" /></p>
      <p>
        <label for="currency-select-from-euro"
          >Select a Currency To Convert From Euros:</label
        >
        <select id="currency-select-from-euro" v-model="currencyFromEuro">
          <option disabled value="">>Select a Currency</option>
          <option v-for="(value, name) in currencies" :value="name"
            >{{name}}</option
          >
        </select>
      </p>
      <p>
        <label for="currency-select-to-euro"
          >Select a Currency To Convert To Euros:</label
        >
        <select id="currency-select-to-euro" v-model="currencyToEuro">
          <option disabled value="">>Select a Currency</option>
          <option v-for="(value, name) in currencies" :value="name"
            >{{name}}</option
          >
        </select>
      </p>
      <h3>Currency From Euros To</h3>
      <ul>
        <li
          v-for="(value, name) in currencies"
          v-if="name === currencyFromEuro"
        >
          <p>{{ name }} : {{ value }}</p>
        </li>
      </ul>
      <h3>Currency Converted To Euro</h3>
      <ul>
        <li v-for="(value, name) in currencies" v-if="name === currencyToEuro">
          <p>{{ name }} : {{ value }}</p>
        </li>
      </ul>
    </div>
  </body>
</html>
